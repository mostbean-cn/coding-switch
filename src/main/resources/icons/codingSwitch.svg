<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
    <!-- 渐变背景 -->
    <defs>
        <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366F1"/>
            <stop offset="100%" style="stop-color:#8B5CF6"/>
        </linearGradient>
    </defs>

    <!-- 圆角矩形背景 -->
    <rect width="16" height="16" rx="3" fill="url(#bg)"/>

    <!-- 代码符号 </> -->
    <g stroke="white" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" fill="none">
        <!-- 左尖括号 -->
        <path d="M5 5L3 8L5 11"/>
        <!-- 右尖括号 -->
        <path d="M11 5L13 8L11 11"/>
        <!-- 中间斜杠 -->
        <line x1="7.5" y1="4" x2="8.5" y2="12"/>
    </g>

    <!-- 小圆点装饰 -->
    <circle cx="8" cy="2.5" r="1" fill="white" opacity="0.6"/>
</svg>
